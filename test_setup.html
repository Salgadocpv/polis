<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Configurações</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .card { border: 1px solid #ccc; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .add-form { display: flex; gap: 10px; margin: 10px 0; }
        .add-form input { padding: 8px; flex: 1; }
        .add-form button { padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #eee; }
        .delete-btn { background: #dc3545; color: white; border: none; padding: 4px 8px; cursor: pointer; border-radius: 4px; }
        .message { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .message.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Teste de Configurações</h1>
    <div id="messages"></div>
    
    <div class="card">
        <h3>Departamentos</h3>
        <ul id="departamentos-list"></ul>
        <div class="add-form">
            <input type="text" id="new-departamento-input" placeholder="Novo Departamento">
            <button id="add-departamento-btn">Adicionar</button>
        </div>
    </div>

    <div class="card">
        <h3>Status de Projeto</h3>
        <ul id="status-projeto-list"></ul>
        <div class="add-form">
            <input type="text" id="new-status-projeto-input" placeholder="Novo Status">
            <button id="add-status-projeto-btn">Adicionar</button>
        </div>
    </div>

    <script>
        function showMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Departamentos
        const departamentosList = document.getElementById('departamentos-list');
        const newDepartamentoInput = document.getElementById('new-departamento-input');
        const addDepartamentoBtn = document.getElementById('add-departamento-btn');

        async function fetchDepartamentos() {
            try {
                console.log('Carregando departamentos...');
                const response = await fetch('/polis/api/valores_fixos.php?tipo=departamento');
                const data = await response.json();
                console.log('Departamentos recebidos:', data);
                
                departamentosList.innerHTML = '';
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span>${item.valor}</span>
                        <button class="delete-btn" onclick="deleteDepartamento(${item.id})">Excluir</button>
                    `;
                    departamentosList.appendChild(li);
                });
            } catch (error) {
                console.error('Erro ao carregar departamentos:', error);
                showMessage('Erro ao carregar departamentos: ' + error.message, 'error');
            }
        }

        addDepartamentoBtn.addEventListener('click', async function() {
            const valor = newDepartamentoInput.value.trim();
            if (!valor) {
                showMessage('Digite um valor!', 'error');
                return;
            }

            try {
                console.log('Adicionando departamento:', valor);
                const response = await fetch('/polis/api/valores_fixos.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tipo: 'departamento', valor: valor })
                });
                const result = await response.json();
                console.log('Resultado:', result);
                
                if (response.ok) {
                    showMessage(result.message, 'success');
                    newDepartamentoInput.value = '';
                    fetchDepartamentos();
                } else {
                    showMessage(result.message || 'Erro ao adicionar departamento', 'error');
                }
            } catch (error) {
                console.error('Erro ao adicionar departamento:', error);
                showMessage('Erro ao conectar com o servidor: ' + error.message, 'error');
            }
        });

        async function deleteDepartamento(id) {
            if (!confirm('Tem certeza que deseja excluir?')) return;

            try {
                console.log('Excluindo departamento ID:', id);
                const response = await fetch(`/polis/api/valores_fixos.php?id=${id}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                console.log('Resultado exclusão:', result);
                
                if (response.ok) {
                    showMessage(result.message, 'success');
                    fetchDepartamentos();
                } else {
                    showMessage(result.message || 'Erro ao excluir', 'error');
                }
            } catch (error) {
                console.error('Erro ao excluir:', error);
                showMessage('Erro ao conectar com o servidor: ' + error.message, 'error');
            }
        }

        // Status de projeto
        const statusProjetoList = document.getElementById('status-projeto-list');
        const newStatusProjetoInput = document.getElementById('new-status-projeto-input');
        const addStatusProjetoBtn = document.getElementById('add-status-projeto-btn');

        async function fetchStatusProjeto() {
            try {
                console.log('Carregando status de projeto...');
                const response = await fetch('/polis/api/valores_fixos.php?tipo=status_projeto');
                const data = await response.json();
                console.log('Status recebidos:', data);
                
                statusProjetoList.innerHTML = '';
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span>${item.valor}</span>
                        <button class="delete-btn" onclick="deleteStatusProjeto(${item.id})">Excluir</button>
                    `;
                    statusProjetoList.appendChild(li);
                });
            } catch (error) {
                console.error('Erro ao carregar status de projeto:', error);
                showMessage('Erro ao carregar status de projeto: ' + error.message, 'error');
            }
        }

        addStatusProjetoBtn.addEventListener('click', async function() {
            const valor = newStatusProjetoInput.value.trim();
            if (!valor) {
                showMessage('Digite um valor!', 'error');
                return;
            }

            try {
                console.log('Adicionando status de projeto:', valor);
                const response = await fetch('/polis/api/valores_fixos.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tipo: 'status_projeto', valor: valor })
                });
                const result = await response.json();
                console.log('Resultado:', result);
                
                if (response.ok) {
                    showMessage(result.message, 'success');
                    newStatusProjetoInput.value = '';
                    fetchStatusProjeto();
                } else {
                    showMessage(result.message || 'Erro ao adicionar status', 'error');
                }
            } catch (error) {
                console.error('Erro ao adicionar status:', error);
                showMessage('Erro ao conectar com o servidor: ' + error.message, 'error');
            }
        });

        async function deleteStatusProjeto(id) {
            if (!confirm('Tem certeza que deseja excluir?')) return;

            try {
                console.log('Excluindo status de projeto ID:', id);
                const response = await fetch(`/polis/api/valores_fixos.php?id=${id}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                console.log('Resultado exclusão:', result);
                
                if (response.ok) {
                    showMessage(result.message, 'success');
                    fetchStatusProjeto();
                } else {
                    showMessage(result.message || 'Erro ao excluir', 'error');
                }
            } catch (error) {
                console.error('Erro ao excluir:', error);
                showMessage('Erro ao conectar com o servidor: ' + error.message, 'error');
            }
        }

        // Carregar dados iniciais
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM carregado, iniciando carregamento...');
            fetchDepartamentos();
            fetchStatusProjeto();
        });
    </script>
</body>
</html>
